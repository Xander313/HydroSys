{% extends 'layouts/baseSesionIniciada.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4"><i class="fa-solid fa-user-pen"></i> Editar Usuario</h1>
    <form method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        <div class="mb-3">
            <label for="correo" class="form-label"><i class="fa-solid fa-envelope"></i> Correo:</label>
            <input type="email" name="correo" id="correo" value="{{ usuario.correoUsuario }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label"><i class="fa-solid fa-user"></i> Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ usuario.nombreUsuario }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">
            <i class="fa-solid fa-floppy-disk"></i> Actualizar Usuario
        </button>
    </form>
</div>
{% endblock %}
