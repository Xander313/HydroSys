{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Registrar Límite{% endblock %}

{% block content %}
<h2>Registrar Límite de Usuario</h2>

<form method="POST">
    {% csrf_token %}
    
    <label for="usuario">Usuario:</label>
    <select name="usuario_id" id="usuario" required>
        {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.nombreUsuario }}</option>
        {% endfor %}
    </select><br><br>

    <label for="limite">Límite Diario (Litros):</label>
    <input type="number" step="0.01" name="limiteDiario" id="limite" required><br><br>

    <label for="umbral">Umbral de Alerta (%):</label>
    <input type="number" step="0.01" name="umbralAlerta" id="umbral" required><br><br>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
